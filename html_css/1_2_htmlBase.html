<!DOCTYPE html>
<!-- html网页的根标签 -->
<html lang="en">
    <!-- head 用来放给搜索引擎看的内容 -->
    <head>
        <!-- 字符集 -->
        <meta charset="UTF-8">
        <title>标题</title>

        <!-- SEO 搜索引擎优化 下面是网页关键字 -->
        <meta name = "keywords" content = "裤子,男裤">
        <!-- 网站说明 -->
        <meta name = "description" content = "买裤子！！！">

        <style>
            #block{
                background: #ff0000;
            }
            #parent{
                width: 500px;
            }
        </style>
    </head>
    <!-- body 用来放给用户看的信息 -->
    <body>
        <!-- 标题标签 -->
        <h1>BPMF</h1>
        <h2>BPMF</h2>
        <h3>BPMF</h3>
        <h4>BPMF</h4>
        <h5>BPMF</h5>

        <!-- 有序列表 -->
        <h1>有序列表</h1>
        <ol>
            <li><a href="">aa</a></li>
            <li>bb</li>
            <li>cc</li>
            <li>dd</li>
        </ol>

        <!-- 无序列表 -->
        <h1>无序列表</h1>
        <ul>
            <li>aa</li>
            <li>bb</li>
            <li>cc</li>
            <li>dd</li>
        </ul>
        <!-- 超链接 在当前窗口打开-->
        <a href="http://www.baidu.com">百度一下0</a>
        <!-- 超链接 在新窗口打开-->
        <a href="http://www.baidu.com" target="_blank">百度一下1</a>
        <!-- 显示图片  alt 图片加载失败提示  title图片提示-->
        <img src="pic.jpg" alt="图片加载失败了" title="这是一张广告图片">
        <!-- 段落标签 -->
        <p>段落</p>
        <!-- 表格标签 行tr 列td border 边框-->
        <table border="1">
            <tr>
                <!-- colspan 跨列 (只能从左往右跨) -->
                <td colspan="2">00</td>
                <!-- rowspan 向下跨行（只能从上往下） -->
<!--                <td rowspan="2">01</td>-->
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
            </tr>
        </table>
        <!--  div 区块 布局用的 自己占一行     -->
        <div>div+css的布局方式0</div>
        <div>div+css的布局方式1</div>
        <!--  span 和别人占同一行     -->
        <span>span0</span>
        <span>span1</span>

        <div id="parent">
            <div id="block">块级元素</div>
        </div>
    </body>
</html>
<!--
    块级元素block：自己占一行： 标题标签 li ol ul table
    行级元素inline：行级元素和行级元素 在同一行显示 超链接a span
    行块级元素 ：img




-->
