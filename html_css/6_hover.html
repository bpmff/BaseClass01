<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }

        #div1:hover{
            background: #00ff00;
        }

        #bd:hover{
            color: #f00;
        }
    </style>
</head>
<body>

<div id="div1"></div>
<a href="" id="bd">百度一下</a>
</body>
</html>
<!--
    7、伪类选择器 #header a:hover{} IE6只支持a标签
    hover指的是鼠标移动到元素上对应的样式
    a:link {color: #FF0000}		/* 未访问的链接 */
    a:visited {color: #00FF00}	/* 已访问的链接 */
    a:hover {color: #FF00FF}	/* 鼠标移动到链接上 */
    a:active {color: #0000FF}	/* 选定的链接 */
-->
